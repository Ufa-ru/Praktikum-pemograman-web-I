<html>
    <body>
        <p>klik tombol berikut untuk menampilkan konfirmasi</p>
        <button onclick="myFunction ()">Klik Disini</button>
        <p id="demo"></p>

        <script>
            function myFunction (){
                var X;
                var r=confirm ("apakah anda ingin melanjutkan?");
                if (r==true){
                    X="Anda menekan OK!"
                }else{
                    X="Anda menekan cancel!"
                }
                document.getElementById("demo").innerHTML=X
            }
        </script>
    </body>
</html>
