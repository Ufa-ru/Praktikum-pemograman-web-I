<!DOCTYPE html>
<html>
    <body>
        <p>Javascript bisa langsung menuliskan ke halaman web</p>

    
        <script>
            document.write ("<h1>Ini contoh header</h1>");
            document.write ("<p>ini bagian paragaf</p>");
        </script>

        <p>
            Anda bisa mengunakan <strong> document.write </strong>
            untuk menulis pada halaman web melalui Javascript
        </p>
    </body>
</html>
